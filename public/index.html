<!DOCTYPE html>
<html>
<head>
	<title>UW Weather</title>
	<link rel="stylesheet/less" type="text/css" href="less/bootstrap.less" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section class="container main-container">
		
		<article class="row-fluid weather-view">
			
			<section class="temp-container span4">
				<div class="real-temp center"> 20 </div> 
				<div class="feels-like-temp center"> Feels Like: 25 </div>
			</section>

			<section class="weather-image-container span4">
				 <img src="" class="weather-image">
			</section>
			
			<section class="weather-details-container span4"> 
				<div class="weather-details center">Precipitation: 69</div>
				<div class="weather-details center">Precipitation: 69</div>
				<div class="weather-details center">Precipitation: 69</div>
			</section>

		</article>

		<article class="row-fluid graph-view">
			<canvas id="canvas"></canvas>
		</article>

		<article class="row-fluid forecast-view">
			<section class="forecast-container span3">
				<div class="day-of-week center">Monday</div>
				<img class="weather-image" src="" width="100%" height="100%">
				<div class="row-fluid weather-range">
					<div class="span6">Low: 69</div>
					<div class="span6">High: 69</div>
				</div>
			</section>

			<section class="forecast-container span3">
				<div class="day-of-week center">Monday</div>
				<img class="weather-image" src="" width="100%" height="100%">
				<div class="row-fluid weather-range">
					<div class="span6">Low: 69</div>
					<div class="span6">High: 69</div>
				</div>
			</section>

			<section class="forecast-container span3">
				<div class="day-of-week center">Monday</div>
				<img class="weather-image" src="" width="100%" height="100%">
				<div class="row-fluid weather-range">
					<div class="span6">Low: 69</div>
					<div class="span6">High: 69</div>
				</div>
			</section>

			<section class="forecast-container span3">
				<div class="day-of-week center">Monday</div>
				<img class="weather-image" src="" width="100%" height="100%">
				<div class="row-fluid weather-range">
					<div class="span6">Low: 69</div>
					<div class="span6">High: 69</div>
				</div>
			</section>

		</article>

	</section>

	<script src="js/libs/jquery/jquery.js"></script>
	<script src="js/libs/underscore/underscore.js"></script>
	<script src="js/libs/backbone/backbone.js"></script>
	<script src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="js/libs/less/less.js"></script>
	<script src="js/libs/charts/Chart.js"></script>
    <script src="js/index.js"></script>
    <script src="js/chart_values.js"></script>
	
</body>
</html>
